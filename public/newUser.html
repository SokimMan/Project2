<!DOCTYPE html>
<html>
<body>

<h2>Salesforce New Contact GUI</h2>

<p>Please enter the info of the Contact to be entered into the Salesforce Database</p>

<form id= "newUser" action="/newUser" method="get">
  <input type="text" name="externalID">
  <input type="text" name="firstName">
  <input type="text" name="lastName">
  <input type="text" name="city">
  <input type="submit" value="Enter">
</form>

<script type="text/javascript">
    var frm = $('#newUser');

    frm.submit(function (e) {

        e.preventDefault();

        $.ajax({
            type: frm.attr('get'),
            url: frm.attr('/newUser'),
            data: frm.serialize(),
            success: function (data) {
                console.log('Submission was successful.');
                console.log(data);
            },
            error: function (data) {
                console.log('An error occurred.');
                console.log(data);
            },
        });
    });
</script>

</body>
</html>
